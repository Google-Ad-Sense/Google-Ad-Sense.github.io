        <script>
            function loadAd() {

                (adsbygoogle = window.adsbygoogle || []).push({});
            }

            function loadAds() {

                console.log("###################################################");
                console.log("load ads");
    
                let googleAdElements = document.getElementsByClassName("adsbygoogle");
                console.log("Ad Elements Count : " + googleAdElements.length);

                for (let elementIndex = 1; elementIndex < googleAdElements.length; elementIndex++) {
                    try {
                        loadAd();
                    } catch (e) {
                        console.log(e);
                    }
                }
            }

            function loadSnippets() {

                console.log("###################################################");
                console.log("load code snippets");
    
                let codeElements = document.getElementsByTagName("code");
                console.log("Code Elements Count : " + codeElements.length);
    
                let codeSnippetBaseUrl = "https://raw.githubusercontent.com/Google-Ad-Sense/Google-Ad-Sense.github.io/main/snippet/";
    
                for (let elementIndex = 1; elementIndex < codeElements.length; elementIndex++) {
                    let codeElement = codeElements[elementIndex];
                    let codeElementId = codeElement.id;
                    let codeSnippetFileUrl = codeSnippetBaseUrl + codeElementId;
    
                    console.log("###################################################");
                    console.log("load code snippet from url : " + codeSnippetFileUrl);
    
                    let codeSnippetFileHttpRequest = new XMLHttpRequest();
                    codeSnippetFileHttpRequest.onreadystatechange = function() {
                        console.log("request state change -> (readyState) " + this.readyState + " (status) " + this.status);
                        if (this.readyState == 4 && this.status == 200) {
                            let codeSnippetFileContent = codeSnippetFileHttpRequest.responseText;
                            console.log("code snippet content : " + codeSnippetFileContent);
                            codeElement.innerHTML = codeSnippetFileContent;
                        }
                    };
                    codeSnippetFileHttpRequest.open("GET", codeSnippetFileUrl, true);
                    codeSnippetFileHttpRequest.send();
                }
            }

            loadAds();
            setTimeout(loadSnippets, 15000);
        </script>
